<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 fixed-menu pt-4">
          <h1 class="logo">LOGO</h1>

          <h1 class="mt-5">
            <a href="" class="menu-items mt-5">
              <i class="fa-solid fa-house"></i> Home
            </a>
          </h1>
          <h1>
            <a href="" class="menu-items my-3">
              <i class="fa-solid fa-person"></i> Clients
            </a>
          </h1>

          <div class="accordion mt-3" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  <!-- <p> <i class="fa-solid fa-globe"></i> - Websites </p> -->
                  Websites
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <a href=""> <strong>DNS</strong> </a>
                </div>

                <div class="accordion-body">
                  <a href=""> <strong>Staging</strong> </a>
                </div>

                <div class="accordion-body">
                  <a href=""> <strong>Databases</strong> </a>
                </div>

                <div class="accordion-body">
                  <a href=""> <strong>FTP</strong> </a>
                </div>
              </div>
            </div>
          </div>

          <h1 class="">
            <a href="" class="menu-items my-3"
              ><i class="fa-solid fa-plug-circle-bolt"></i> Global Plugins
            </a>
          </h1>
          <h1 class="">
            <a href="" class="menu-items my-3"
              ><i class="fa-solid fa-plug-circle-exclamation"></i> Global Config
            </a>
          </h1>

          <div class="accordion my-3" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingThree">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Security
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                aria-labelledby="headingThree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <a href=""> <strong>SSL</strong> </a>
                </div>

                <div class="accordion-body">
                  <a href=""> <strong>Firewall</strong> </a>
                </div>
              </div>
            </div>
          </div>

          <h1 class="mb-5 my-3">
            <a href="" class="menu-items">
              <i class="fa-solid fa-code-branch"></i> Migrations
            </a>
          </h1>
        </div>

        <div class="col-md-8">
          <h1 class="m-4">Dashboard</h1>

          <div class="row mt-5">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title rates-title pb-3">Stocks Up Rates</h5>
                  <h1 class="card-title text-center">650</h1>
                  <p class="card-text text-center text-primary">
                    <i class="fa-solid fa-arrow-up"></i> 12.5%
                  </p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title rates-title pb-3">Stocks Down Rates</h5>
                  <h1 class="card-title text-center">87.67</h1>
                  <p class="card-text text-danger text-center">
                    <i class="fa-solid fa-arrow-down"></i> 12%
                  </p>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
